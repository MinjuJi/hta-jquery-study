<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트</title>
</head>
<body>
	<h1>이벤트</h1>
	
	<table class="border: 1px sold #ddd; width:100%; ">
		<thead>
			<tr>
                <th>번호</th>
                <th>이름</th>
                <th>이메일</th>
                <th>삭제</th>
            </tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>홍길동</td>
				<td>hong@gmail.com</td>
				<td><button class="btn btn-danger" id="btn-del-user-1">삭제1</button></td>
			</tr>
		<tbody>
			<tr>
				<td>2</td>
				<td>김구</td>
				<td>kim@gmail.com</td>
				<td><button class="btn btn-danger" id="btn-del-user-2">삭제2</button></td>
			</tr>
		</tbody>
	</table>
<script src="resources/js/jquery-3.7.1.js"></script>
<script type="text/javascript">
// 인라인 이벤트 처리
$(function (){
	$("button[id^=btn-del-user]").click(function(){
		// this에는 이벤트가 발생한 엘리먼트가 들어있다.
		// $(this)를 실행하면 엘리먼트가 포함된 jQuery 집합객체가 획득된다.
		
		// $(this).prop()는 엘리먼트의 프로퍼티값을 조회, 변경하는 메소드다.
		// $(this).prop("disabled", true);
		
		// .closest()는 자신의 조상 엘리먼트 중에서 가장 가까운 엘리먼트를 찾는다.
		// 이벤트가 발생할 엘리먼트(this, 여기서는 버튼)의 조상 중에서 tr 엘리먼트를 찾아서 삭제한다.
		$(this).closest("tr").remove();
	})
})
</script>
</body>
</html>
