<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
</head>
<body>
	<h1>jQuery 선택자</h1>

	<div id="box-1">
		<h3>박스1</h3>
		<p>내용1</p>
		<p>내용2</p>
		<div id="box-4">
			<h3>박스3</h3>
			<p>내용3</p>
			<p>내용4</p>
		</div>
	</div>
	<div id="box-2">
		<h3>박스2</h3>
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
	<div id="box-3">
		<h3>박스3</h3>
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
<script src="resources/js/jquery-3.7.1.js"></script>
<script type="text/javascript">
$(function(){
	$("div").css({"border":"1px solid black", "padding":"5px", "margin-bottom":"5px"});
	
	// #box-1 자손 중에서 p 엘리먼트를 선택하기 (공백 1칸은 자손 선택자를 의미)
	$("#box-1 p").css("color", "red");
	
	// #box-1 자식 중에서 p 엘리먼트를 선택하기 (> 1칸은 자식 선택자를 의미)
	$("#box-1 > p").css("background-color", "orange");
	
	// #box-2의 자손 p와 #box-3의 자손 p를 선택하기
	$("#box-2 p, #box-3 p").css("color", "lightblue");
	
	// #box-1의 자손 중에서 마지막번째 p를 선택하기
	$("#box-1 p:last").css("font-size", "30px");
})
</script>
</body>
</html>
