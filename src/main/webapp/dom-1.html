<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML DOM 조작하기</title>
</head>
<body>
	<h1>HTML DOM</h1>
	
	<div id="box-1">
		<p id="p-remove">remove</p>
		<p id="p-detach">detach</p>
	</div>
	
	<div>
		<button id="btn-remove-p">버튼1</button>
		<button id="btn-detach-p">버튼2</button>
	</div>
	
	<div id="box-2">
	</div>
	
<script src="resources/js/jquery-3.7.1.min.js"></script>
<script>
$(function() {
	$("p").hover(function(){
		$(this).css("color", "red")
	}, function(){
		$(this).css("color", "black")
	});
	
	$("#btn-remove-p").click(function(){
		$("#p-remove").remove().appendTo("#box-2");
	});
	
	$("#btn-detach-p").click(function(){
		$("#p-detach").detach().appendTo("#box-2");
	});
})
</script>	
</body>
</html>
