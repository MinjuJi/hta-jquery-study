<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML DOM 조작하기</title>
</head>
<body>
	<h1>HTML DOM</h1>
	
	<div id="div-tabs">
		<a href="">주요 뉴스</a>
		<a href="">정치</a>
		<a href="">경제</a>
		<a href="">스포츠</a>
	</div>
	<div id="div-tab-contents">
		<div>
			<h3>주요 뉴스</h3>
			<p>내용1</p>
			<p>내용1</p>
		</div>
		<div>
			<h3>정치 뉴스</h3>
			<p>내용1</p>
			<p>내용1</p>
		</div>
		<div>
			<h3>경제 뉴스</h3>
			<p>내용1</p>
			<p>내용1</p>
		</div>
		<div>
			<h3>스포츠 뉴스</h3>
			<p>내용1</p>
			<p>내용1</p>
		</div>
	</div>
<script src="resources/js/jquery-3.7.1.min.js"></script>
<script>
$(function() {
	$("#div-tab-contents div").hide();
	
	$("#div-tabs a").click(function(){
		let index = $(this).index();
		
		$("#div-tab-contents div").eq(index).show().siblings().hide();
		
		return false;
	});
})
</script>	
</body>
</html>
