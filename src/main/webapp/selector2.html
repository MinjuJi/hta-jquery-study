<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
</head>
<body>
	<h1>jQuery 선택자</h1>

	<div id="box-1">
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
	<div id="box-2">
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
	<div id="box-3">
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
<script src="resources/js/jquery-3.7.1.js"></script>
<script type="text/javascript">
$(function(){
	// 첫번째 p 엘리먼트 선택하기
	$("p:first").css("color", "red");
	$("p").first().css("color", "red");
	$("p:eq(0)").css("background-color", "yellow");
	$("p:eq(1)").prev().css("background-color", "yellow");
	
	// 두번째 p 엘리먼트 선택하기
	$("p:eq(1)").css("background-color", "lightgreen");
	$("p:first").next().css("color", "red");
	
	// 마지막번째 p 엘리먼트 선택하기
	$("p:last").css("color", "blue");
	$("p").last().css("color", "blue");
	
	// 홀수번째 p 엘리먼트 선택하기(엘리먼트 순서: 012345....)
	$("p:odd").css("font-size", "30px");
	
	// 짝수번째 p 엘리먼트 선택하기(엘리먼트 순서: 012345....)
	$("p:even").css("border", "10px solid purple");
	
	// 6번째 이전 p 엘리먼트 선택하기
	$("p:lt(5)").text("안녕하시렵니까?");
	
	// 11번째 이후 p 엘리먼트 선택하기
	$("p:gt(10)").text("안녕히가시렵니까?");
})
</script>
</body>
</html>
