<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
</head>
<body>
	<h1>jQuery 선택자</h1>

	<div>
		<h3>박스1</h3>
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
	<div>
		<h3>박스2</h3>
		<h4>박스2의 내용</h4>
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
	<div>
		<h3>박스3</h3>
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
<script src="resources/js/jquery-3.7.1.js"></script>
<script type="text/javascript">
$(function(){
	// h3의 바로 아래의 p를 선택
	$("h3 + p").css("color", "red");
	
	// h3의 아래에 있는 p들을 선택
	$("h3 ~ p").css("background-color", "yellow");
})
</script>
</body>
</html>
