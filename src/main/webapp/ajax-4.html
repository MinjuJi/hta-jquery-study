<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>jQuery Ajax</title>
</head>
<body>
	<div class="container">
		<div class="row mb-3">
			<div class="col-12">
				<h1>jQuery Ajax</h1>
				
				<form class="row row-cols-lg-auto g-3 align-items-center my-3 float-end">
					<div class="col-12">
						<label>날짜</label>
					</div>
					<div class="col-12">
						<input type="date" class="form-control" name="date" />
					</div>
					<div class="col-12">
						<button type="button" class="btn btn-primary btn-sm" id="btn-get-boxoffice">조회</button>
					</div>
				</form>
				
				<table class="table">
					<colgroup>
						<col width="10%">
						<col width="40%">
						<col width="15%">
						<col width="15%">
						<col width="20%">
					</colgroup>
					<thead>
						<tr>
							<td>순위</td>					
							<td>제목</td>					
							<td>개봉일</td>					
							<td>예매율</td>					
							<td>총관객수</td>					
						</tr>
					</thead>
					<tbody>
							
					</tbody>
				</table>
			</div>
		</div>
	</div>
<script src="resources/js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
<script>
$(function() {
	/*
		$.ajax({
				type:"GET",															// HTTP 요청방식 - "GET", "POST", "PUT", "DELETE"
				url = url,															// 요청 URL
				data: {key: "f5eef3421c602c6cb7ea224104795888", targetDt: date},	// 서버로 전송하는 데이터
				contentType: "application/x-www-form-urlencoded",					// 서버로 보내는 데이터의 인코딩 방식을 지정한다. - "application/x-www-form-urlencoded", "multipart/form-data", "application/json", "text/plain"  
				dataType: "json", 													// 응답컨텐츠 타입을 지정한다. - "json", "jsonp", "xml", "html", "script", "text"
				beforeSend: function(){												// 서버로 ajax 요청을 보내기 전에 수행할 작업을 작성하는 함수다.
																					
				},
				success: function(result){											// 서버로부터 성공적인 응답을 받았을 때 수행할 작업을 작성하는 함수다.
					
				},
				error: function(){													// ajax 요청이 실패했을 때 수행할 작업을 작성하는 함수다.
					
				},
				complete: function(){												// ajax 요청이 완료되었을 때(success, error 상관없이) 수행할 작업을 작성하는 함수다.
					
				}
		});
	*/
	
	// 날짜 입력필드에 어제 날짜로 세팅
	let url = "https://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json";
	let yesterday = moment().subtract(1, "d").format("YYYY-MM-DD");
	$("input[name=date]").val(yesterday);
	
	$("#btn-get-boxoffice").click(function(){
		// 조회 버튼 클릭했을 때 날짜 입력픽드의 값을 조회한다.
		let date = $("input[name=date]").val().replaceAll("-","");
		
		$.ajax({
			type:"GET",
			url: url,
			data: {key: "f5eef3421c602c6cb7ea224104795888", targetDt: date},
			contentType: "application/x-www-form-urlencoded",
			dataType: "json", 
			beforeSend: function(){
				let tr = `
					<tr id="tr-loading">
						<td class="text-center" colspan="5"><img src="resources/images/loading-100.gif"></td>
					</tr>
				`;
				$("table tbody").html(tr);
			},
			success: function(result){
				let items = result.boxOfficeResult.dailyBoxOfficeList;
				let rows = items.map(item => `
											<tr>
												<td>${item.rank}</td>
												<td>${item.movieNm}</td>
												<td>${item.openDt}</td>
												<td>${item.salesShare}%</td>
												<td class="text-end">${new Number(item.audiAcc).toLocaleString()}명</td>
											</tr>
											`
									).join("");	
				$("table tbody").html(rows);
			},
			error: function(){
				$("table tbody").append("<tr><td colspan='5' class='text-center'>오류가 발생하였습니다.</td></tr>");		
			},
			complete: function(){
				$("table tbody tr#tr-loading").remove();
			}
		});
		
	});
})
</script>
</body>
</html>
